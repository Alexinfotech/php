<!DOCTYPE html>

<head>

    <title>Loggati</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .vertical-text {
            writing-mode: vertical;
            font-size: 4em;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .flip-card {
            background-color: transparent;
            width: 600px;
            height: 400px;
            perspective: 1500px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 2s;
            transform-style: preserve-3d;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
        }

        .flip-card-front {
            background-color: #FECB00;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }

        .flip-card-back {
            background-color: #0055A5;
            color: #FFF;
            transform: rotateY(180deg);
            padding: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #FECB00;
        }
        .login-btn {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 30px;
            background-color: #0055A5;
            color: #FECB00;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #003f8a;
        }
    
        .btn-outside {
            margin-top: 100px; 
}

    </style>
</head>
<body>

<div class="flip-card">

        <div class="flip-card-front">
            <h1>Loggati</h1>
        </div>
        <div class="flip-card-back">
            <form action="../php/loging.php" method="post">

                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="root_password">Password Root (Opzionale):</label>
                    <input type="password" class="form-control" id="root_password" name="root_password">
                </div>
                <div class="text-center mt-3">
                    <input type="submit" class="btn btn-warning" value="Invia">
                </div>
               
            </form>
        </div>
    </div>
</div>
